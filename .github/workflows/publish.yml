name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v0.1.0, v1.0.0, etc.
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (with auth)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          # Use the repository secret to let setup-node create an authenticated .npmrc
          auth-token: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

      - name: Run linter
        run: npm run lint

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Verify package contents
        run: |
          echo "=== Package contents preview ==="
          npm pack --dry-run

      # Extra safeguard: explicitly write a minimal ~/.npmrc using the secret (harmless if setup-node already wrote it)
      - name: Configure npm auth (explicit)
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          npm config set registry https://registry.npmjs.org/
          npm set always-auth true
          # verify auth file (only prints path and a masked token)
          echo "Wrote ~/.npmrc with registry auth"

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # If publishing a scoped package and you want it public, keep --access public
          # Remove --access public for private packages.
          npm publish --provenance --access public

      - name: Create release summary
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "âœ… Successfully published ${PACKAGE_NAME}@${PACKAGE_VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install with:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install -g ${PACKAGE_NAME}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
